<html>
<head>
    <title>Initial static web page</title>
    <script type="text/javascript" src="js/grooscript.min.js"></script>
    <script type="text/javascript" src="js/Functions.js"></script>
    <script type="text/javascript" src="js/Draw.js"></script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="800"></canvas>
    <script type="text/javascript">
        var draw = Draw('canvas');

        window.requestAnimFrame = (function(callback) {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame || window.oRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        function drawInfinite() {
            draw.random();
            requestAnimationFrame(drawInfinite);
        }

        window.requestAnimFrame(drawInfinite);
    </script>
</body>
